<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question : 2</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <script>
      // Fix the list by inserting the missing element using querySelectorAll and insertBefore

     // nodeList - array like struture but not an array as it does not have all that methods which array has , but we could iterate it like a list
    
     //A querySelectorAll always returns a nodelist
     let allListItems = document.querySelectorAll('li');

     let eigthelem = allListItems[6];// 6 th index means seventh element
     let sevenElem = document.createElement('li');
     sevenElem.innerText = '7';

     let list = document.querySelector('ul');
     list.insertBefore(sevenElem,eigthelem);

    </script>
  </body>
</html>
