<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="stylesheet" href=""> External css -->

    <style>

        /* Internal css */
        /* A single unit of display is what know as a pixcel   */

        .heading1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bolder;
            font-size: xx-large;
        }

        .heading2{
            font-family: Georgia, 'Times New Roman', Times, serif;
            /* Max value */
            font-weight: 200;
            font-size: x-small;
            font-size: 50px;
        }

    </style>
    
</head>
<body>
    
    <!-- Heading tags are not inline in nature instead they are block element in nature -->
    <!-- Inline css -->
    <h1 class="heading1">I am heading one</h1>  <h1 class="heading2" >I am heading two</h1>

    <!-- Span tag are inline tag in nature that is it starts in same line no extra space needed  while div tag are block element in nature that is always starts in a new line-->
    <h2>I am heading <span style="color: blue; font-size: xx-large;"> three </span> </h2>


    <!-- <h1>I am heading four</h1>
    <h1>I am heading five</h1> -->
    
</body>
</html>
